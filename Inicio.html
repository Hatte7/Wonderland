<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderland</title>
    <link rel="stylesheet" href="Style.css"/>
</head>
<body>
    <div class="container">
        <h1>Criação de Personagem</h1>
        <p>Pontos disponíveis: <span id="pontos">60</span></p>
        <div class="atributos">
        <div class="atributo" data-custo="15">
            <span>Força:</span>
            <button class="subtrair">-</button>
            <span class="valor">1</span>
            <button class="adicionar">+</button>
            <span class="custo">(15 pts)</span>
        </div>
        <div class="atributo" data-custo="5">
            <span>Vigor:</span>
            <button class="subtrair">-</button>
            <span class="valor">1</span>
            <button class="adicionar">+</button>
            <span class="custo">(5 pts)</span>
        </div>
        <div class="atributo" data-custo="20">
            <span>Agilidade:</span>
            <button class="subtrair">-</button>
            <span class="valor">1</span>
            <button class="adicionar">+</button>
            <span class="custo">(20 pts)</span>
        </div>
        <div class="atributo" data-custo="15">
            <span>Destreza:</span>
            <button class="subtrair">-</button>
            <span class="valor">1</span>
            <button class="adicionar">+</button>
            <span class="custo">(15 pts)</span>
        </div>
        <div class="atributo" data-custo="15">
            <span>Carisma:</span>
            <button class="subtrair">-</button>
            <span class="valor">1</span>
            <button class="adicionar">+</button>
            <span class="custo">(15 pts)</span>
        </div>
        <div class="atributo" data-custo="30">
            <span>Magia:</span>
            <button class="subtrair">-</button>
            <span class="valor">1</span>
            <button class="adicionar">+</button>
            <span class="custo">(30 pts)</span>
        </div>
        <div class="atributo" data-custo="10">
            <span>Percepção:</span>
            <button class="subtrair">-</button>
            <span class="valor">1</span>
            <button class="adicionar">+</button>
            <span class="custo">(10 pts)</span>
        </div>
        <div class="atributo" data-custo="5">
            <span>Psicológico:</span>
            <button class="subtrair">-</button>
            <span class="valor">1</span>
            <button class="adicionar">+</button>
            <span class="custo">(5 pts)</span>
        </div>
        </div>
        <button id="confirmar">Confirmar Personagem</button>
    </div>

    <script src="Inicio.js"></script>
</body>
</html>
